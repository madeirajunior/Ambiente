{% extends "base.html" %}

{% block title %}
    <title>Member Listing</title>
{% endblock title %}

{% block content %}
    <h2>Servidores of {{ proj.nome}}</h2>
    <ul class="list-group">
        {% for projeto in proj%}
            {% if projeto.ambiente == 'v' %}
                <li class="list-group-item list-group-item-info">
            {% else %}
                <li class="list-group-item">
            {% endif %}
                    {{ serv.nome }}
                </li>
        {% endfor %}
    </ul>
{% endblock content %}
